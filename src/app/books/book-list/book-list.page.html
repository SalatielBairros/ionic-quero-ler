<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar showCancelButton="focus" animated="true" (ionChange)=search($event)></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="ion-padding">
      <ion-item *ngFor="let book of books">
        <ion-thumbnail slot="start">
          <img [src]="book.thumbs.small">
        </ion-thumbnail>
        <ion-label>{{book.title}}</ion-label>
      </ion-item>
    </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
